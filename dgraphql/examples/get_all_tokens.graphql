query($cursor: String!) {
  tokens(cursor: $cursor) {
    pageInfo {
      hasNextPage
      startCursor
      endCursor
    }
    edges {
      cursor
      node {
        address
        mintAuthority
        freezeAuthority
        supply
        decimals
        verified
        meta {
          name
          symbol
          logo
          website
        }
      }
    }
  }
}