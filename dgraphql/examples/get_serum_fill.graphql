query($trader: String!, $market: String) {
  serumFillHistory(trader: $trader, market: $market) {
    pageInfo {
      startCursor
      endCursor
    }
    edges {
      cursor
      node {
        slotNum
        transactionIndex
        instructionIndex
        trader
        side
        market {
          address
          name
          baseToken {
            address
            meta {
              name
              symbol
            }
          }
          quoteToken {
            address
            meta {
              name
              symbol
            }
          }
        }
        quantityReceived {
          display
          value
        }
        quantityPaid {
          display
          value
        }
        price
        feeTier
      }
    }
  }
}
