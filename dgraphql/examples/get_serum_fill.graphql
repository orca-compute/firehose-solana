query ($trader: String!, $market: String) {
  serumFillHistory(trader: $trader, market: $market) {
    pageInfo {
      startCursor
      endCursor
    }
    edges {
      cursor
      node {
        orderId
        side
        market {
          address
          name
        }
        baseToken {
          address
          name
        }
        quoteToken {
          address
          name
        }
        lotCount
        price
        feeTier
      }
    }
  }
}
