start:
  args:
  - reader-node-stdin
  flags:
    log-to-file: false
    common-oneblock-store-url: gs://dfuseio-global-blocks-us/sol-mainnet/v3-oneblock
    common-blocks-store-url: gs://dfuseio-global-blocks-us/sol-mainnet/v3
    reader-node-grpc-listen-addr: ":9000"
    reader-node-blocks-chan-capacity: 10000
    reader-node-merge-and-store-directly: false
    reader-node-network: "mainnet-beta"
    reader-node-debug-firehose-logs:  true
    reader-node-log-to-zap: true
    reader-node-oneblock-suffix: "bozo"
    reader-node-firehose-batch-files-path: "/firehose-ram-disk/"
