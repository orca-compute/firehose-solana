start:
  args:
  - reader-node-stdin
  flags:
    log-to-file: false
    common-one-block-store-url: gs://dfuseio-global-blocks-us/sol-mainnet/v3-oneblock
    common-merged-blocks-store-url: gs://dfuseio-global-blocks-us/sol-mainnet/v3
    reader-node-grpc-listen-addr: ":9000"
    reader-node-blocks-chan-capacity: 10000
    reader-node-network: "mainnet-beta"
    reader-node-debug-firehose-logs:  true
    reader-node-log-to-zap: true
    reader-node-one-block-suffix: "bozo"
    reader-node-firehose-batch-files-path: "/firehose-ram-disk/"
