start:
  args:
    - substreams-tier1
  flags:
    config-file:
    common-live-blocks-addr:
    common-merged-blocks-store-url: $COMMON_MERGED_BLOCKS # replace with common merged blocks url
    common-one-block-store-url: $ONE_BLOCK_STORE_URL # replace with one block url
