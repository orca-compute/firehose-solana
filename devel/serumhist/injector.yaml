start:
  args:
  - serumhist
  flags:
    common-blockstream-addr: ":9001"
    serumhist-enable-injector-mode: true
    serumhist-enable-server-mode: false
    serumhist-grpc-listen-addr: ":9000"
    serumhist-http-listen-addr: ":8080"
    serumhist-flush-slots-interval: 100
    common-rpc-endpoint: "https://api.mainnet-beta.solana.com/rpc"
    common-rpc-ws-endpoint: "wss://api.mainnet-beta.solana.com/rpc"
