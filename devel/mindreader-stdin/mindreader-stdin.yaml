start:
  args:
  - mindreader-node-stdin
  flags:
    log-to-file: false
    common-oneblock-store-url: gs://dfuseio-global-blocks-us/sol-mainnet/v3-oneblock
    common-block-data-store-url: gs://dfuseio-global-blocks-us/sol-mainnet/v3-block-data
    common-blocks-store-url: gs://dfuseio-global-blocks-us/sol-mainnet/v3
    mindreader-node-grpc-listen-addr: ":9000"
    mindreader-node-blocks-chan-capacity: 10000
    mindreader-node-merge-and-store-directly: false
    mindreader-node-network: "mainnet-beta"
    mindreader-node-debug-deep-mind:  true
    mindreader-node-log-to-zap: true
    mindreader-node-oneblock-suffix: "bozo"
    mindreader-node-deepmind-batch-files-path: "/deepmind-ram-disk/"
